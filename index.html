  <script>
    var clickCounter = 1;
    function openAdLink() {
      var button = document.getElementById("clickButton");

      if (clickCounter > 0) {
        clickCounter--;
        window.open("https://www.highcpmrevenuegate.com/tpypw0vf84?key=5661f1de7cd00969ed7a27c8795724f8", "_blank");
      } else {
        window.location.href = "liveWatch.html";
        clickCounter = 1; // Reset clickCounter to 3
        button.innerText = "Watch live (3 clicks)";
      }
    }

    window.onload = function () {
      var button = document.getElementById("clickButton");
      button.addEventListener("click", openAdLink);
    };
  </script>
